<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer</title>
    <link rel="icon" href="./assets/favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="app" class="flex">
      <div class="flex column-center">
        <section id="timer">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
          <button
            data-action="toggleRunning"
            class="ph-bold ph-play-circle"
          ></button>
          <button
            data-action="toggleRunning"
            class="ph-bold ph-stop-circle"
          ></button>
          <button data-action="rush" class="ph-bold ph-plus-circle"></button>
          <button data-action="delay" class="ph-bold ph-minus-circle"></button>
        </section>
      </div>
      <div>
        <section id="cards">
          <button data-theme="forest" class="ph-bold ph-tree"></button>
          <button data-theme="rain" class="ph-bold ph-cloud-rain"></button>
          <button
            data-theme="coffeeshop"
            class="ph-bold ph-storefront"
          ></button>
          <button data-theme="fireplace" class="ph-bold ph-flame"></button>
        </section>
      </div>
    </div>
  </body>
</html>
